{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-secondary" style="border-bottom: 2px solid yellow;">Editor Dashboard</h2>
  
    <a href="{% url 'create_article' %}" class="btn btn-warning rounded-pill">Create New Article</a>
  
    <table class="table mt-3">
        <thead>
            <tr>
                <th class="text-secondary">Article Name</th>
                <th class="text-secondary">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
                <tr>
                    <td>{{ article.headline }}</td>
                    <td>
                        <a href="{% url 'edit_article' article.id %}" class="btn btn-warning rounded-pill">Edit</a>
                        <a href="{% url 'delete_article' article.id %}" class="btn btn-danger rounded-pill" onclick="return confirm('Are you sure you want to delete this article?')">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-secondary">No articles available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'create_editor' %}" class="btn btn-warning rounded">Create New Editor</a>
    <br>
    <br>
    <a href="{% url 'editor_dashboard' %}" class="btn btn-warning rounded mb-5">Back to Dashboard</a>
</div>
{% endblock content %}
