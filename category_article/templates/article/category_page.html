{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>{{ category.name }} Articles</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'article_detail' article.id %}" class="text-decoration-none">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">{{ article.headline }}</h2>
                        <p class="card-text">{{ article.body|slice:":150" }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
